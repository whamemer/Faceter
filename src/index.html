<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="index.js"></script>

    <title>Faceter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__logo">
                <img src="img/business/icons/header-logo.svg">
            </div>
                <nav class="header__navigation">
                    <a class="navigation-text-active" href="#">Для бизнеса</a>
                    <a class="navigation-text" href="#">Для дома</a>
                    <a class="navigation-text" href="#">Камеры</a>
                    <a class="navigation-text" href="#">Тарифы</a>
                    <a class="navigation-text" href="#">Партнёрам</a>
                    <a class="navigation-text" href="#">Поддержка</a>
                </nav>
            <div class="header__buttons">
                <button class="header__start__for__free"><img src="img/business/icons/header-button.svg"></button>
                <button class="header__signin">Войти</button>
            </div>
        </div>
        <div class="banner">
            <div class="banner__text__block">
                <span class="title-text-up">Контроль и безопасность</span>
                <span class="title-text-down">Вашего бизнеса</span>
                <span class="main-text">За 5 минут получи доступ к демо-камерам<br> и протестируй приложение</span>
                <button class="banner-demo-button"><img>Смотреть демо-камеры</button>
                <button class="banner-calculator-button"><img>Онлайн-калькулятор</button>
                <div class="downloads-block">
                    <div class="downloads-img">
                        <img>
                    </div>
                    <div class="downloads-text">
                        <span class="downloads-title-text">24/7</span>
                        <span class="downloads-main-text">работает<br> без перебоев</span>
                    </div>
                    <div class="downloads-text-two">
                        <span class="downloads-title-text">> 1 000 000</span>
                        <span class="downloads-main-text">скачиваний в сторах</span>
                        <img>
                    </div>
                    <div class="downloads-buttons">
                        <button class="dowbloads-app-store">App Store</button>
                        <button class="dowbloads-google-play">Google Play</button>
                    </div>
                </div>
            </div>
            <div class="minnumbers">
                <img>
            </div>
        </div>
    </div>
</body>
</html>
